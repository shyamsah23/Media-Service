spring:
  application:
    name: Media-Service

  datasource:
    url: jdbc:mysql://localhost:3306/mediaDb
    username: root
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show: true

server:
  port: ${SERVER_PORT:8089}

secret:
  header:
    key: ${SECRET_HEADER_KEY}